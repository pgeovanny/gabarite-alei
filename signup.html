{% extends 'layout.html' %}{% block content %}
<h2>Cadastrar</h2>
<form method="post">
  <div class="mb-3"><label>Nome</label><input name="name" class="form-control"/></div>
  <div class="mb-3"><label>CPF</label><input name="cpf" class="form-control"/></div>
  <div class="mb-3"><label>Email</label><input name="email" class="form-control"/></div>
  <div class="mb-3"><label>Senha</label><input name="password" type="password" class="form-control"/></div>
  <div class="mb-3"><label>Data de Nascimento</label><input name="birth_date" type="date" class="form-control"/></div>
  <div class="mb-3"><label>Estado</label><input name="state" class="form-control"/></div>
  <div class="mb-3"><label>Área de Estudo</label><input name="study_area" class="form-control"/></div>
  <div class="mb-3"><label>Curso Preparatório</label><input name="prep_course" class="form-control"/></div>
  <button class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
